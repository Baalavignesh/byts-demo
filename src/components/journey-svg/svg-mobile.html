<!DOCTYPE html>
<html>
<body>

<svg height="2000" width="1000">
  <!--  d="M x   y   s x1  cur x2 y1" -->
  <path d="M 400 100 q 500 250 0 500" stroke="green" stroke-width="5" fill="none" />
  <path d="M 400 600 q -500 250 0 500" stroke="blue" stroke-width="5" fill="none" />

  <!-- Mark relevant points -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pointA" cx="400" cy="100" r="3" />
    <circle id="pointC" cx="400" cy="600" r="3" />
  </g>
  <!-- Label the points -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
    <text x="400" y="100" dx="-30">A</text>
    <text x="400" y="600" dx="30">C</text>
  </g>
  Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
